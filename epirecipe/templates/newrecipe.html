{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white newhood">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add your recipe</h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-outline-info">Add Recipe</button>
            </form><br>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>

<style>
  .asteriskField{
    display: none;
}
</style>
{% endblock %}
